<html lang="en">

</head>
<body>
    <script>
        let car = {
    manufacturer: 'Toyota',
    model: 'Camry',
    year: '2001',
    avgSpeed: 50,
    showInfo: function(){
        console.log(`Manufacturer: ${this.manufacturer} \nModel: ${this.model} \nYear:${this.year} \nAverage Speed: ${this.avgSpeed}`);
    },
    calcTime: function(S){
        let time = S/ this.avgSpeed;
        time = Math.floor(time + (time/4));
        console.log(time);
    }
};

  car.showInfo();
  car.calcTime(300);
  
    </script>
</body>
